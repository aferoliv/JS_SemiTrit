<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Equipment Data Logger</title>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      margin: 20px;
    }
    .chart-container {
      height: 400px;
    }
    .scrollable-table {
      max-height: 250px; /* Adjust the height as needed */
      overflow-y: auto;
    }
    .mb-reduced {
      margin-bottom: 1rem;
    }
    .full-width-button {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="bg-primary text-white text-center py-2 mb-4">
      <h1>Lab Equipment Data Logger</h1>
    </header>

    <div class="row mb-3">
      <div class="col-md-6">
        <h2>Conexão</h2>
        <form id="connection-form">
          <div class="mb-3">
            <label for="equipment" class="form-label">Equipamento</label>
            <select id="equipment" class="form-select">
              <!-- Options will be populated dynamically -->
            </select>
          </div>
          <div class="row g-2">
            <div class="col-md-4">
              <label for="read-interval" class="form-label">Taxa de Leitura</label>
              <select id="read-interval" class="form-select">
                <option value="2000">1 a cada 2 segundos</option>
                <option value="5000">1 a cada 5 segundos</option>
                <option value="10000" selected>1 a cada 10 segundos</option>
                <option value="30000">1 a cada 30 segundos</option>
                <option value="60000">1 a cada minuto</option>
                <option value="300000">1 a cada 5 minutos</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="connect-button" class="form-label">&nbsp</label>
              <button type="button" id="connect-button" class="btn btn-info full-width-button">Conectar</button>
            </div>
            <div class="col-md-4">
              <label for="disconnect-button" class="form-label">&nbsp</label>
              <button type="button" id="disconnect-button" class="btn btn-warning full-width-button" disabled>Desconectar</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <h2>Instruções</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
      </div>
      
    </div>

    <div class="row mb-reduced">
      <div class="col-md-6">
        <h2>Tempo Real</h2>
        <div class="mb-reduced">
          <canvas id="real-time-chart"></canvas>
        </div>
        <div class="row g-2 mb-3">
          <div class="col-md-8">
            <label for="max-points" class="form-label">Número de Pontos do gráfico</label>
            <input type="number" id="max-points" class="form-control" value="50">
          </div>
          <div class="col-md-4">
            <label for="clear-data-button" class="form-label">&nbsp</label>
            <button type="button" id="clear-data-button" class="btn btn-danger full-width-button" disabled>Apagar Dados</button>
          </div>
        </div>
        <div class="scrollable-table">
          <table class="table mt-3">
            <thead>
              <tr>
                <th>Data</th>
                <th>Hora</th>
                <th>Leitura</th>
                <th>pH</th>
                <th>Temperatura (C)</th>
              </tr>
            </thead>
            <tbody id="real-time-table-body">
              <!-- Data will be populated dynamically -->
            </tbody>
          </table>
        </div>
        <button type="button" id="download-real-time-data-button" class="btn btn-info mt-3 full-width-button">Download Dados de Tempo Real</button>
      </div>
      <div class="col-md-6">
        <h2>Experimento</h2>
        <div class="mb-reduced">
          <canvas id="experiment-chart"></canvas>
        </div>
        <div class="row g-2 mb-3">
          <div class="col-md-8">
            <label for="volume" class="form-label">Volume (µl)</label>
            <input type="number" id="volume" class="form-control" value="100">
          </div>
          <div class="col-md-4">
            <label for="add-experiment-button" class="form-label">&nbsp</label>
            <button type="button" id="add-experiment-button" class="btn btn-info full-width-button" disabled>Adicionar</button>
          </div>
        </div>
        <div class="scrollable-table">
          <table class="table mt-3">
            <thead>
              <tr>
                <th>Data</th>
                <th>Hora</th>
                <th>Volume (µl)</th>
                <th>pH</th>
                <th>Temperatura (C)</th>
              </tr>
            </thead>
            <tbody id="experiment-table-body">
              <!-- Data will be populated dynamically -->
            </tbody>
          </table>
        </div>
        <button type="button" id="download-experiment-data-button" class="btn btn-info mt-3 full-width-button" disabled>Download de Dados</button>
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-2 mt-4">
      <p>Rodapé</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
