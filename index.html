<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Equipment Data Logger</title>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      margin: 20px;
    }
    .chart-container {
      height: 400px;
    }
    .scrollable-table {
      max-height: 260px;
      overflow-y: auto;
    }
    .mb-reduced {
      margin-bottom: 1rem;
    }
    .full-width-button {
      width: 100%;
    }
    .table th, .table td {
      font-size: 0.875rem; /* Reduce font size */
      padding: 0.3rem;     /* Reduce cell padding */
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="bg-primary text-white text-center py-2 mb-4">
      <h2>Lab Equipment Data Logger</h2>
    </header>

    <div class="row mb-3">
      <div class="col-md-6">
        <h2>Connection</h2>
        <form id="connection-form">
          <div class="row g-2">
            <div class="col-md-5">
              <label for="equipment" class="form-label">Equipment</label>
              <select id="equipment" class="form-select">
                <!-- Options will be populated dynamically -->
              </select>
            </div>
            <div class="col-md-4">
              <label for="read-interval" class="form-label">Read Interval</label>
              <select id="read-interval" class="form-select">
                <option value="2000" selected>Every 2 seconds</option>
                <option value="5000">Every 5 seconds</option>
                <option value="10000">Every 10 seconds</option>
                <option value="30000">Every 30 seconds</option>
                <option value="60000">Every minute</option>
                <option value="300000">Every 5 minutes</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="toggle-button" class="form-label">&nbsp;</label>
              <button type="button" id="toggle-button" class="btn btn-info full-width-button">Connect</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <h2>Instructions</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
      </div>
    </div>

    <div class="row mb-reduced">
      <div class="col-md-6">
        <h2>Real-Time Data</h2>
        <div class="mb-reduced">
          <canvas id="real-time-chart"></canvas>
        </div>
        <div class="row g-2 mb-3">
          <div class="col-md-8">
            <label for="max-points" class="form-label">Number of Points</label>
            <input type="number" id="max-points" class="form-control" value="50">
          </div>
          <div class="col-md-4">
            <label for="clear-data-button" class="form-label">&nbsp;</label>
            <button type="button" id="clear-data-button" class="btn btn-danger full-width-button" disabled>Clear Data</button>
          </div>
        </div>
        <div class="scrollable-table">
          <table class="table mt-3">
            <thead>
              <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Read</th>
                <th>pH</th>
                <th>Temperature (°C)</th>
              </tr>
            </thead>
            <tbody id="real-time-table-body">
              <!-- Data will be populated dynamically -->
            </tbody>
          </table>
        </div>
        <button type="button" id="download-real-time-data-button" class="btn btn-info mt-3 full-width-button">Download Real-Time Data</button>
      </div>
      <div class="col-md-6">
        <h2>Experiment Data</h2>
        <div class="mb-reduced">
          <canvas id="experiment-chart"></canvas>
        </div>
        <div class="row g-2 mb-3">
          <div class="col-md-8">
            <label for="volume" class="form-label">Volume (µl)</label>
            <input type="number" id="volume" class="form-control" value="100">
          </div>
          <div class="col-md-4">
            <label for="add-experiment-button" class="form-label">&nbsp;</label>
            <button type="button" id="add-experiment-button" class="btn btn-info full-width-button">Add</button>
          </div>
        </div>
        <div class="scrollable-table">
          <table class="table mt-3">
            <thead>
              <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Read</th>
                <th>Volume (µl)</th>
                <th>pH</th>
                <th>Temperature (°C)</th>
              </tr>
            </thead>
            <tbody id="experiment-table-body">
              <!-- Data will be populated dynamically -->
            </tbody>
          </table>
        </div>
        <button type="button" id="download-experiment-data-button" class="btn btn-info mt-3 full-width-button">Download Experiment Data</button>
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-2 mt-4">
      <p>Footer</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
